kind: Service
apiVersion: v1
metadata:
  name: {{ .Values.name }}
  labels:
    {{- include "labels" . | nindent 4 }}
  annotations:
    service.alpha.openshift.io/serving-cert-secret-name: "{{ .Values.name }}-certs"
spec:
  ports:
    - name: http
      protocol: TCP
      port: 4443
      targetPort: 4443
  internalTrafficPolicy: Cluster
  type: ClusterIP
  sessionAffinity: None
  selector:
    deployment: {{ .Values.name }}
status:
  loadBalancer: {}
