---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: composer-job-runner
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: composer-job-runner
rules:
  apiGroups:
  - ""
  resources: 
    - "secrets"
  verbs: 
    - "create"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: composer-job-runner
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: composer-job-runner
subjects:
- kind: ServiceAccount
  name: composer-job-runner
  namespace: {{ .Release.Namespace }}